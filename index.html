<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>P1 Thiago de Oliveira Santos</title>
</head>

<body class="w-full h-screen bg-gradient-to-r from-gray-500 via-black to-gray-700 background-animate">
    <!-- Bunner de apresentação -->
    <div class="relative isolate px-6 pt-14 lg:px-8">
        <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
            aria-hidden="true">
        </div>
        <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
            <div class="text-center">
                <h1 class="text-4xl font-bold tracking-tight text-white sm:text-6xl">Bem-vindo ao teste da API com o
                    ChatGpt</h1>
                <p class="mt-6 text-lg leading-8 text-white">Esse site tem como objetivo consumir a API do ChatGpt.
                    <br> Feito pelo aluno Thiago de Oliveira Santos - 202022059
                </p>
            </div>
        </div>
        <div class="container mx-auto ">
            <div class="px-5 py-5 justify-between items-center bg-gradient-to-r from-gray-500 via-black to-gray-700 background-animate">
                <div class="font-semibold text-2xl text-white">
                    ChatBot
                </div>
                <div class="py-5 px-1 ">
                    <textarea id="resposta" placeholder="Resposta da API" cols="30" rows="10" disabled
                        class="w-full bg-gray-300 py-5 px-3 rounded-md"></textarea>
                </div>
                <div class="py-5">
                    <input class="w-full bg-gray-100 py-5 px-3 rounded-md" type="text" placeholder="Digite aqui"
                        id="pergunta" />
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    onclick="limpaChat()">Limar Chat</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
